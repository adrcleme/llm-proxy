<!DOCTYPE html>
<html>
<head>
    <title>Swiss AI Serving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .login-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .info-link {
            color: #007bff;
            text-decoration: none;
        }
        .info-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terms of Use</h1>
        <p>By clicking the login button below, you agree to the following terms and conditions...</p>
        <p>Click Login, and then Login with CILogon and select ETH Zurich/EPFL.</p>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/login" class="login-btn">Login</a>
        </div>
        <p>For more information, please visit our <a href="https://github.com/swiss-ai/documentation" class="info-link">website</a>.</p>
    </div>
</body>
</html>
